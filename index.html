<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Effect</title>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="card">
        <div class="sneaker">
            <div class="circle"></div>
            <img src="adidas.png" alt="Adidas" />
        </div>
        <div class="info">
            <h1 class="title">Adidas</h1>
            <h3 class="slogan">THE BEST ON THE MARKET</h3>
        </div>

        <div class="sizes">
            <button>38</button>
            <button class="active">39</button>
            <button>40</button>
            <button>41</button>
        </div>

        <div class="purchase">
            <button>Purchase</button>
        </div>
    </div>
</div>
</body>
</html>
